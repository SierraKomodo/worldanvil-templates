fields:
  name:
    label: "name"
    input: string
    description: "Class"
    placeholder: "eg. Barbarian"
  primary ability:
    label: "primary ability"
    input: select
    description: "Primary Ability"
    options:
      Strength: Strength
      Dexterity: Dexterity
      Constitution: Constitution
      Intelligence: Intelligence
      Wisdom: Wisdom
      Charisma: Charisma
  hit point die:
    label: "hit point die"
    input: string
    description: "Hit Point Die"
    placeholder: "eg. 1D8 per level"
  saving throw proficiencies:
    label: "saving throw proficiencies"
    input: string
    description: "Saving Throw Proficiencies"
    placeholder: "eg. Strength and Constitution"
  skill proficiencies:
    label: "skill proficiencies"
    input: string
    description: "Skill Proficiencies"
    placeholder: "eg. Choose 2: Animal Handling, Athletics, Intimidation, Nature, Perception, or Survival"
  weapon proficiencies:
    label: "weapon proficiencies"
    input: string
    description: "Weapon Proficiencies"
    placeholder: "eg. Simple and Martial weapons"
  armor training:
    label: "armor training"
    input: string
    description: "Armor Training"
    placeholder: "eg. Light and Medium armor and Shields"
  starting equipment:
    label: "starting equipment"
    input: string
    description: "Starting Equipment"
    placeholder: "eg. Choose A or B: (A) Greataxe, 4 Handaxes, Explorer’s Pack, and 15 GP; or (B) 75 GP"
  introduction:
    label: "introduction"
    input: text
    description: "Introduction"
    rows: 3
  becoming level 1:
    label: "becoming level 1"
    input: text
    description: "As a Level 1 Character:"
    rows: 3
  becoming multiclass:
    label: "becoming multiclass"
    input: text
    description: "As a Multiclass Character:"
    rows: 3
  class features:
    label: "class features"
    input: text
    description: "Class Features"
    rows: 3
  spells:
    label: "spells"
    input: text
    description: "Spells"
    rows: 3
  details:
    label: "details"
    input: text
    description: "Details"
    rows: 3
  subclasses:
    label: "subclasses"
    input: text
    description: "Subclasses"
    rows: 3
